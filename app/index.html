<!DOCTYPE html>
<html lang="en" ng-app="meanMedianMode">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mean, median and mode</title>
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <h2>mean, median and mode</h2>
    <form name="mmmForm"
      ng-controller="MeanMedianModeController"
      ng-submit="numbers &amp;&amp; getResults()"
      novalidate>
      <div>Numbers (comma delimited):</div>
      <div><input type="text" name="numbers"
        ng-model="numbers"
        ng-change="results.mean &amp;&amp; getResults()"
        required></div>
      <div><input type="submit" value="calculate"></div>
      <div ng-show="results.mean">Mean: {{results.mean}}</div>
      <div ng-show="results.median">Median: {{results.median}}</div>
      <div ng-show="results.mode">Mode: {{results.mode}}</div>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
